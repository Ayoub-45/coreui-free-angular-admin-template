<form [formGroup]="applyForm" class="form-horizontal">
  <div class="form-group row">
    <label for="code" class="col-md-2 col-form-label">code</label>
    <div class="col-md-10">
      <input
        type="text"
        placeholder="code"
        formControlName="code"
        class="form-control"
        value="{{ existedPatient.code }}"
      />
    </div>
  </div>
  <div class="form-group row">
    <label for="nom" class="col-md-2 col-form-label">nom</label>
    <div class="col-md-10">
      <input
        type="text"
        placeholder="nom"
        formControlName="nom"
        class="form-control"
        value="{{ existedPatient.nom }}"
      />
    </div>
  </div>
  <div class="form-group row">
    <label for="sexe" class="col-md-2 col-form-label">sexe</label>
    <div class="col-md-10">
      <select
        formControlName="sexe"
        class="form-control"
        [value]="existedPatient.sexe"
      >
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label for="address" class="col-md-2 col-form-label">address</label>
    <div class="col-md-10">
      <input
        type="text"
        placeholder="address"
        formControlName="adresse"
        class="form-control"
        value="{{ existedPatient.adresse }}
        }}"
      />
    </div>
  </div>
  <div class="form-group row">
    <label for="prenom" class="col-md-2 col-form-label">prenom</label>
    <div class="col-md-10">
      <input
        type="text"
        placeholder="prenom"
        formControlName="prenom"
        value="{{ existedPatient.prenom }}"
        class="form-control"
      />
    </div>
  </div>
  <div class="form-group row">
    <label for="profession" class="col-md-2 col-form-label">profession</label>
    <div class="col-md-10">
      <input
        type="text"
        id="profession"
        placeholder="profession"
        formControlName="profession"
        class="form-control"
        value="{{ existedPatient.profession }}"
      />
    </div>
  </div>
  <div class="form-group row">
    <label for="gs" class="col-md-2 col-form-label">gs</label>
    <div class="col-md-10">
      <input
        type="text"
        id="gs"
        placeholder="gs"
        formControlName="gs"
        class="form-control"
        value="{{ existedPatient.gs }}"
      />
    </div>
  </div>
  <div class="form-group row">
    <label for="rh" class="col-md-2 col-form-label">rh</label>
    <div class="col-md-10">
      <input
        type="number"
        id="rh"
        placeholder="rh"
        formControlName="rh"
        class="form-control"
        value="{{ existedPatient.rh }}"
      />
    </div>
  </div>
  <div class="form-group row">
    <label for="race" class="col-md-2 col-form-label">race</label>
    <div class="col-md-10">
      <input
        type="text"
        id="race"
        placeholder="race"
        formControlName="race"
        class="form-control"
        value="{{ existedPatient.race }}"
      />
    </div>
  </div>
  <div class="form-group row">
    <label for="poids" class="col-md-2 col-form-label">poids</label>
    <div class="col-md-10">
      <input
        type="number"
        id="poids"
        placeholder="poids"
        formControlName="poids"
        value="{{ existedPatient.poids }}"
        class="form-control"
      />
    </div>
  </div>
  <div class="form-group row">
    <label for="taille" class="col-md-2 col-form-label">taille</label>
    <div class="col-md-10">
      <input
        type="number"
        id="taille"
        placeholder="taille"
        formControlName="taille"
        value="{{ existedPatient.taille }}"
        class="form-control"
      />
    </div>
  </div>
  <div class="form-group row">
    <label for="statutMatrimonial" class="col-md-2 col-form-label"
      >statutMatrimonial</label
    >
    <div class="col-md-10">
      <input
        type="text"
        id="statutMatrimonial"
        placeholder="statutMatrimonial"
        formControlName="statutMatrimonial"
        class="form-control"
        value="{{ existedPatient.statutMatrimonial }}"
      />
    </div>
  </div>
  <div class="form-group row">
    <label for="date_Naissance" class="col-md-2 col-form-label"
      >date_Naissance</label
    >
    <div class="col-md-10">
      <input
        type="date"
        id="date_Naissance"
        placeholder="date_Naissance"
        formControlName="date_Naissance"
        class="form-control"
        value="{{ existedPatient.date_Naissance }}"
      />
    </div>
  </div>
  <div class="form-group row">
    <div class="offset-md-2 col-md-10">
      <button
        cButton
        color="dark"
        type="submit"
        (click)="editPatient(patient)"
        class="mg-10"
      >
        Edit patient
      </button>
    </div>
  </div>
</form>
